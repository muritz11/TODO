<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap-main/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="todo.png">
    <script src="js/script.js" defer></script>
    <title>To-do App</title>
</head>
<body>
    
    <div class="container-fluid bg-light p-5 mb-4">
        <h3>TO-DO LIST &#128512;&#9989;</h3>
    </div>
    <div class="p4 w-sm-50 w-75 mx-auto">
        <div class="form-control text-right">
            <input type="text" id="task" class="col-8 border-0" placeholder="What are we doing today?">
            <button class="btn btn-success col-2 float-right" id="save" edit=''><i class="fa fa-paper-plane"></i></button>
        </div>

        <ul class="list-group mt-4" id="list">
            
        </ul>
    </div>

</body>
</html>
